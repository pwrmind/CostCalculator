<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Себестоимости</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <style>
        .fade-enter-active {
            transition: all 0.3s ease-out;
        }
        .fade-leave-active {
            transition: all 0.2s ease-in;
        }
        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
            transform: translateY(10px);
        }
        .invalid {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Итоговая сумма -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 text-center">
            <h2 class="text-lg font-semibold text-gray-600 mb-2">Общая себестоимость</h2>
            <div class="text-4xl md:text-5xl font-bold text-indigo-600">
                {{ formatCurrency(totalCost) }}
            </div>
        </div>

        <!-- Таблица себестоимости -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Название</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Стоимость</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr 
                            v-for="(row, index) in rows" 
                            :key="row.id"
                            class="border-b border-gray-200 transition-colors hover:bg-gray-50"
                        >
                            <td class="px-6 py-4">
                                <input
                                    v-model="row.name"
                                    type="text"
                                    placeholder="Название позиции"
                                    class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500"
                                    :class="{'invalid': !isNameValid(row)}"
                                >
                                <p v-if="!isNameValid(row)" class="text-red-500 text-xs mt-1">
                                    Введите название
                                </p>
                            </td>
                            <td class="px-6 py-4">
                                <div class="relative">
                                    <input
                                        v-model.number="row.cost"
                                        type="number"
                                        min="0"
                                        step="0.01"
                                        placeholder="0.00"
                                        class="w-full pl-8 pr-3 py-2 border rounded focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500"
                                        :class="{'invalid': !isCostValid(row)}"
                                        @input="validateCost(row)"
                                    >
                                    <span class="absolute left-3 top-2.5 text-gray-400">₽</span>
                                </div>
                                <p v-if="!isCostValid(row)" class="text-red-500 text-xs mt-1">
                                    Введите положительное число
                                </p>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button
                                    @click="removeRow(index)"
                                    class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 transition-colors"
                                    title="Удалить строку"
                                >
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Сообщение при пустой таблице -->
            <div v-if="rows.length === 0" class="text-center py-12 text-gray-500">
                <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                <p>Добавьте элементы себестоимости</p>
            </div>

            <!-- Кнопка добавления строки -->
            <div class="p-4 bg-gray-50">
                <button
                    @click="addRow"
                    class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md transition-colors flex items-center justify-center"
                >
                    <i class="fas fa-plus-circle mr-2"></i>
                    Добавить строку
                </button>
            </div>
        </div>

        <!-- Статистика -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Всего позиций: {{ rows.length }} | 
               Заполнено правильно: {{ validRowsCount }} | 
               Ошибки: {{ invalidRowsCount }}
            </p>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, watch } = Vue;

        createApp({
            setup() {
                // Инициализация данных
                const rows = ref([
                    { id: 1, name: "Материалы", cost: 0 },
                    { id: 2, name: "Трудозатраты", cost: 0 },
                    { id: 3, name: "Электроэнергия", cost: 0 }
                ]);

                // Добавление новой строки
                const addRow = () => {
                    const newId = rows.value.length ? 
                        Math.max(...rows.value.map(row => row.id)) + 1 : 1;
                    rows.value.push({
                        id: newId,
                        name: "",
                        cost: 0
                    });
                };

                // Удаление строки
                const removeRow = (index) => {
                    if (rows.value.length > 1) {
                        rows.value.splice(index, 1);
                    } else {
                        alert("Должна остаться хотя бы одна строка");
                    }
                };

                // Валидация названия
                const isNameValid = (row) => {
                    return row.name.trim() !== "";
                };

                // Валидация стоимости
                const isCostValid = (row) => {
                    return typeof row.cost === "number" && 
                           !isNaN(row.cost) && 
                           row.cost >= 0;
                };

                // Корректировка стоимости
                const validateCost = (row) => {
                    if (row.cost < 0) row.cost = 0;
                };

                // Форматирование валюты
                const formatCurrency = (value) => {
                    return new Intl.NumberFormat("ru-RU", {
                        style: "currency",
                        currency: "RUB",
                        minimumFractionDigits: 2
                    }).format(value);
                };

                // Вычисление общей стоимости
                const totalCost = computed(() => {
                    return rows.value.reduce((total, row) => {
                        if (isCostValid(row)) {
                            return total + parseFloat(row.cost);
                        }
                        return total;
                    }, 0);
                });

                // Подсчет валидных строк
                const validRowsCount = computed(() => {
                    return rows.value.filter(row => 
                        isNameValid(row) && isCostValid(row)
                    ).length;
                });

                // Подсчет невалидных строк
                const invalidRowsCount = computed(() => {
                    return rows.value.length - validRowsCount.value;
                });

                return {
                    rows,
                    addRow,
                    removeRow,
                    isNameValid,
                    isCostValid,
                    validateCost,
                    formatCurrency,
                    totalCost,
                    validRowsCount,
                    invalidRowsCount
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
